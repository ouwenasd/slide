      <script>

	demo.scrollLeft=0
	var wait=0
	var mymar1
  	var speed=20
  	demo2.innerHTML=demo1.innerHTML
  	var MyMar=setInterval(change,10000)
	var demo1OrDemo2 = 0
	function change(){
		clearInterval(MyMar)
		demo1OrDemo2=1
		mymar1=setInterval(Marquee,speed)
	}
  	function Marquee(){
		if(wait==706){
			wait=0
			MyMar=setInterval(change,10000)
			demo1OrDemo2=0
			clearInterval(mymar1)
		}
		else{
			wait++
  			if(demo1.offsetWidth<=demo.scrollLeft)
  				demo.scrollLeft=0
  			else{
  				demo.scrollLeft++
  			}
		}
	}
	var largetableposition=0;
	function mouseover(number){
		largetableposition = demo.scrollLeft
		demo.scrollLeft=706*(number-1)
		if(demo1OrDemo2==1){
			clearInterval(mymar1)
		}
	}
	function mouseout(){
		demo.scrollLeft=largetableposition
		if(demo1OrDemo2==1){
			mymar1=setInterval(Marquee,speed)
		}
	}
	function mouseoverleftarror(){
		leftarrorimg.src="img/arrow_triangle-left_alt.png"
	}
	function mouseoutleftarror(){
		leftarrorimg.src="img/arrow_triangle-left_alt2.png"
	}
	function mouseoverrightarror(){
		rightarrorimg.src="img/arrow_triangle-right_alt.png"
		//demo11.scrollLeft=demo11.scrollLeft+6
	}
	function mouseoutrightarror(){
		rightarrorimg.src="img/arrow_triangle-right_alt2.png"
	}
	function rightarrorclick(){
		demo3.scrollLeft=demo3.scrollLeft+6
	}
	function leftarrorclick(){
		demo3.scrollLeft=demo3.scrollLeft-6
	}
